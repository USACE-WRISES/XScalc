<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>USGS 3DEP Cross‑Section Profile (static HTML)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Leaflet + Leaflet.draw (CDNs) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css" />
  <!-- Search bar (Leaflet.Control.Geocoder) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />

  <style>
    :root {
      --ui-font: 14px/1.3 system-ui, -apple-system, Segoe UI, Roboto, Arial;
      --mono-font: 12px/1.3 ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      --border: 1px solid #e6e6e6;
    }
    html, body { height: 100%; margin: 0; }
    body { font: var(--ui-font); color: #222; }
    #map { height: 56vh; }
    .toolbar {
      padding: 8px 12px; background: #fff; border-bottom: 1px solid #ddd;
      display:flex; gap:12px; align-items:center; flex-wrap: wrap;
    }
    .toolbar label { font: var(--ui-font); }
    .toolbar input, .toolbar select, .toolbar button { font: inherit; padding: 6px 8px; }
    .toolbar button { cursor: pointer; }
    button:disabled { opacity: 0.6; cursor: not-allowed; }
    #status { font: 13px/1.2 system-ui, -apple-system, Segoe UI, Roboto, Arial; color: #555; margin-left: auto; }
    .warn { color:#a25a00; }
    .err { color:#b00020; }

    /* Results layout: table (left) + profile & sources (right) */
    #resultsWrap {
      display: grid;
      grid-template-columns: 1.15fr 0.85fr;
      gap: 12px;
      padding: 12px;
      align-items: start;
    }
    #tablePanel, #vizPanel {
      border: var(--border);
      border-radius: 6px;
      overflow: hidden;
      background: #fff;
    }
    #tablePanel header, #vizPanel header {
      background: #fafafa; padding: 8px 10px; border-bottom: var(--border); font-weight: 600;
    }
    #tableScroll { max-height: 32vh; overflow: auto; }
    table { border-collapse: collapse; width: 100%; font: var(--ui-font); }
    th, td { padding: 6px 8px; border-bottom: 1px solid #eee; text-align: right; white-space: nowrap; }
    th { background: #fafafa; position: sticky; top: 0; z-index: 1; }
    .flexcol { display:flex; flex-direction: column; gap: 12px; padding: 10px; }
    /* Canvas fills its box; JS matches its internal pixel size to avoid stretching */
    #profileCanvas { width: 100%; height: 260px; display: block; border: 1px solid #eee; border-radius: 4px; }

    #demSummary { font: 12px/1.35 system-ui, -apple-system, Segoe UI, Roboto, Arial; }
    #demSummary code { font: var(--mono-font); background: #f6f6f6; padding: 1px 4px; border-radius: 3px; }
    .srcList { border-top: var(--border); padding-top: 8px; }
    .srcItem { border-bottom: 1px dashed #eee; padding: 6px 0; }
    .srcItem a { text-decoration: none; }
    .srcItem small { color:#555; }

    /* Make the search box always visible and wide enough, top-left */
    .leaflet-control-geocoder {
      width: min(380px, 64vw);
      box-sizing: border-box;
    }
    .leaflet-control-geocoder-form input {
      width: 100% !important;
      box-sizing: border-box;
    }

    /* Embed-only buttons */
    .embedOnly { display:none; }
    .is-embedded .embedOnly { display:inline-block; }

    @media (max-width: 980px) {
      #resultsWrap { grid-template-columns: 1fr; }
      #map { height: 48vh; }
    }
  </style>
</head>
<body>
  <div class="toolbar">
    <label>Pt Spacing:
      <input id="spacing" type="number" value="10" min="0.1" step="0.1"> m
    </label>
    <label>Units:
      <select id="units">
        <option value="meters" selected>meters</option>
        <option value="feet">feet</option>
      </select>
    </label>
    <button id="getProfile">Get profile</button>
    <button id="cancelBtn" disabled>Cancel</button>
    <button id="downloadCsv" disabled>Download CSV</button>

    <!-- New: Import / Close (shown when embedded) -->
    <span style="flex:1 1 auto"></span>
    <button id="importBtn" class="embedOnly" disabled>Import</button>
    <button id="closeBtn"  class="embedOnly">Close</button>

    <span id="status"></span>
  </div>

  <div id="map"></div>

  <section id="resultsWrap">
    <div id="tablePanel">
      <header>Station–Elevation</header>
      <div id="tableScroll">
        <table id="resultTable"></table>
      </div>
    </div>
    <div id="vizPanel">
      <header>Cross‑section viewer & DEM sources</header>
      <div class="flexcol">
        <canvas id="profileCanvas"></canvas>
        <div id="demSummary">
          <div id="resBreakdown"></div>
          <div class="srcList" id="sourceWrap"></div>
        </div>
      </div>
    </div>
  </section>

  <!-- Scripts -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
  <!-- Turf for geodesic distances -->
  <script src="https://unpkg.com/@turf/turf@6.5.0/turf.min.js"></script>

  <script src="./app.js"></script>
</body>
</html>
